<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory to Tokens Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom gradient background */
    .custom-gradient {
      background: linear-gradient(to right, #647739, #b8ed78, #84e5b5, #a6dbcb);
    }
  </style>
</head>
<body class="custom-gradient min-h-screen flex items-center justify-center">

  <div class="container max-w-lg bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Memory to Tokens to Cost Converter</h1>
    
    <div class="mb-4">
      <label for="memoryInput" class="block text-gray-600 mb-2">Enter Memory Estimate:</label>
      <div class="flex items-center space-x-2">
        <input type="number" id="memoryInput" placeholder="Enter memory..." class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500">
        <select id="memoryUnit" class="p-2 border rounded-lg focus:outline-none focus:border-blue-500">
          <option value="MB">MB</option>
          <option value="GB">GB</option>
          <option value="TB">TB</option>
        </select>
      </div>
    </div>

    <div id="results" class="space-y-3">
      <p><strong>Estimated Token Count:</strong> <span id="tokenCount" class="text-gray-700">0</span></p>
      <p><strong>Estimated Character Count:</strong> <span id="characterCount" class="text-gray-700">0</span></p>
      <p><strong>Sample Text:</strong></p>
      <div id="sampleText" class="sample-box p-3 bg-gray-100 border rounded text-gray-600">Sample text...</div>
      <p><strong>Estimated Cost:</strong> $<span id="estimatedCost" class="text-gray-700">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
